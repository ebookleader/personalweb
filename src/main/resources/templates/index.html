<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Wirte Post</title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Summernote -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="#page-top">
            Dev Portfolio
            <span sec:authorize-expr="isAuthenticated()">
                <span class="text-white-50">[</span>
                <span class="text-white-50 text-lowercase" th:text="${userName}">ADMIN</span>
                <span class="text-white-50">]</span>
            </span>
        </a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio">Portfolio</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">About</a></li>
                <li class="nav-item mx-0 mx-lg-1" sec:authorize-expr="isAuthenticated()">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/index">write post</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1" sec:authorize-expr="isAuthenticated()">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/logout">LOGOUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <form action="/admin/api/posts" method="POST">
            <br style="clear: both">
            <h3 style="margin-top: 10px; margin-bottom: 25px; font-size: 35px;">Write your Post</h3>
            <hr class="mb-4">
            <div class="form-group">
                <label for="title" class="fw-bold" style="font-size: 20px;">TITLE</label>
                <input type="text" class="form-control mt-2" id="title" name="title" placeholder="Enter Title" required>
            </div>
            <div class="form-group mt-4">
                <label for="summernote" class="fw-bold mb-2" style="font-size: 20px;">CONTENT</label>
                <textarea class="form-control" id="summernote" name="content" placeholder="content" maxlength="140" rows="7"></textarea>
            </div>
            <div class="mt-4">
                <button type="submit" id="submit" name="submit" class="btn btn-secondary">Submit</button>
                <a role="button" href="/admin/home" class="btn btn-dark">Cancel</a>
            </div>
        </form>
        <script>
            $(document).ready(function() {
                $('#summernote').summernote({
                    height : 300,
                    minHeight : null,
                    maxHeight : null,
                    focus : true,
                    callbacks : {
                        onImageUpload : function(files, editor, welEditable) {
                            for (var i = 0; i < files.length; i++) {
                                sendFile(files[i], this);
                            }
                        }
                    }
                });
            });

            function sendFile(file, el) {
                var form_data = new FormData();
                form_data.append('file', file);
                $.ajax({
                    data : form_data,
                    type : "POST",
                    url : '/uploadSummernoteImage',
                    cache : false,
                    contentType : false,
                    enctype : 'multipart/form-data',
                    processData : false,
                    success : function(url) {
                        console.log('success url: ' + url);
                        $(el).summernote('insertImage', url, function($image) {
                            $image.css('width', "25%");
                        });
                    }
                });
            }
        </script>

    </div>
</section>
</body>
</html>
